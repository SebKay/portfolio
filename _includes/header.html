<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	</head>
	<body>
		<div class="page-wrap">
			<header class="site-header">
				<div class="site-header__inner">
					<div class="site-header__section site-header__section--logo">
						<a class="site-logo" href="/">
							<span class="site-logo__txt">
								Seb
							</span>
						</a>
					</div>

					<div class="site-header__section site-header__section--menu">
						<nav class="site-menu">
							{% for menu-item in site.data.menu %}
								<a class="site-menu__item" href="{{ menu-item.url }}">
									{{ menu-item.name }}
								</a>
							{% endfor %}
						</nav>

						<a class="toggle-menu js-toggle-menu" href="#">
							<span class="toggle-menu__line"></span>
							<span class="toggle-menu__line"></span>
							<span class="toggle-menu__line"></span>
						</a>
					</div>
				</div>
			</header>
