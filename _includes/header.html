<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">

		<link rel="dns-prefetch" href="//fonts.googleapis.com">

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Kalam|IBM+Plex+Sans:300,300i,500,600" type="text/css" media="all">
		<link rel="stylesheet" type="text/css" href="/assets/css/style.min.css">
	</head>
	<body class="no-touch no-js">
		<div class="page-wrap">
			<header class="site-header">
				<div class="site-header__inner">
					<div class="site-header__section site-header__section--logo">
						<a class="site-logo" href="/">
							<span class="site-logo__txt">
								Seb
							</span>
						</a>
					</div>

					<div class="site-header__section site-header__section--toggle-menu">
						<a class="toggle-menu js-toggle-menu" href="#">
							<span class="toggle-menu__line"></span>
							<span class="toggle-menu__line"></span>
							<span class="toggle-menu__line"></span>
						</a>
					</div>

					<div class="site-header__section site-header__section--menu">
						<div class="site-menu">
							<nav class="site-menu__inner">
								{% for menu-item in site.data.menu %}
									{% assign current-menu-item = false; %}

									{% if page.url == menu-item.url %}
										{% assign current-menu-item = 'active' %}
									{% endif %}
									<a class="site-menu__item {{ current-menu-item }}" href="{{ menu-item.url }}">
										{{ menu-item.name }}
									</a>
								{% endfor %}
							</nav>
						</div>
					</div>
				</div>
			</header>

			{% include banner.html %}
