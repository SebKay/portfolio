{% include header.html %}

<section class="section section--small spacing-large">
	{% for service in site.data.services %}
		<div class="service anim anim-up anim-fade" id="{{ service.title | slugify }}">
			<div class="service__left">
				<span class="icon icon--large icon--{{ service.icon }}">
					{{ site.data.svgs[0][service.icon] }}
				</span>
			</div>

			<div class="service__right">
				<h2 class="">
					{{ service.title }}
				</h2>
				<br>
				<p class="txt-large">
					{{ service.tagline }}
				</p>
				<br>
				<div class="post-styles">
					<p>
						{{ service.content }}
					</p>
				</div>
				<br><br>
				<a class="btn" href="{{ service.url }}">
					<span class="btn__inner">
						Get a Quote
					</span>
				</a>
			</div>
		</div>

		{% if forloop.last != true %}
			<div class="spacer-bottom spacing-medium-bottom"></div>
			<div class="spacing-medium-bottom"></div>
		{% endif %}
	{% endfor %}
</section>

{% include footer.html %}
