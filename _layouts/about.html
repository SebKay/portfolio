{% include header.html %}

<section class="section section--small spacing-large">
	<div class="post-styles">
		{{ page.content | markdownify }}
	</div>

	<div class="spacing-large-top"></div>
	<div class="spacing-large-top spacer-top">
		<h2 class="txt-center">
			FAQ
		</h2>

		<div class="spacing-small-top"></div>

		<div class="accordion">
			{% for faq-item in site.data.faq %}
				<div class="accordion__item">
					<h3 class="accordion__heading js-accordion-heading">
						<span>
							{{ faq-item.title }}
						</span>

						<span class="accordion__opener"></span>
					</h3>
					<div class="accordion__content">
						<p>
							{{ faq-item.content }}
						</p>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</section>

{% include footer.html %}
